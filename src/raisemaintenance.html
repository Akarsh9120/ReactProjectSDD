<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Raise Maintenance Requests</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      integrity="sha256-7S1gNwJS71/UMCAjLqP1UBT3Ye6m3V6/bRJGGqYpo6I="
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url('./maintain.jpeg'); /* Add the path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #ffffff;
      }

      h1 {
        font-size: 2.5rem;
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin-bottom: 2rem;
        color: #f9fafc;
      }

      label {
        font-size: 1.25rem;
        font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
        margin: 0.5rem;
        font-weight: bold;
        color: #2d3748;
      }

      input,
      textarea,
      select {
        font-size: 1rem;
        margin: 0.5rem;
        padding: 0.75rem;
        width: 100%;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        transition: border-color 0.3s;
        color: #2d3748;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #4299e1;
      }

      #submit {
        font-size: 1.25rem;
        padding: 0.75rem 2rem;
        border: 2px solid #4299e1;
        background-color: #4299e1;
        color: #ffffff;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #submit:hover {
        background-color: #2c5282;
      }

      table {
        margin-left: auto;
        margin-right: auto;
        border: 2px solid #e2e8f0;
        background-color: #ffffff;
        width: 60%;
      }

      table,
      tr,
      td {
        padding: 0.75rem;
      }
    </style>
  </head>
  <body>
    <form method="post" action="http://localhost/sddpro/src/maintenancerequests.php">
      <header>
        <h1>Raise Maintenance Requests</h1>
      </header>
      <table>
        <tr>
          <td class="w-1/3">
            <label for="request">Request Type</label>
          </td>

          <td class="w-2/3">
            <select
              id="request"
              name="request"
              class="border rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500"
            >
              <option value="Parking">Parking</option>
              <option value="Room Cleaning">Room Cleaning</option>
              <option value="Electrical">Electrical</option>
              <option value="Plumbing">Plumbing</option>
              <option value="Pest/Insect Control">Pest/Insect Control</option>
              <option value="Others">Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="roomno">Room No</label>
          </td>
          <td>
            <input
              type="text"
              id="roomno"
              name="roomno"
              class="border rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="username">Username</label>
          </td>
          <td>
            <input
              type="text"
              id="username"
              name="username"
              class="border rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="details">Details</label>
          </td>
          <td>
            <textarea
              rows="5"
              id="details"
              name="details"
              class="border rounded px-3 py-2 w-full focus:outline-none focus:border-blue-500"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <input type="submit" id="submit" value="Raise" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
